<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo yekimuro</title>
</head>
<body>

    <div class="app">

       <div class="app__container">


        <div class="app__body">

            <div class="app__header app-header">
                <button class="app-header__btn app-header__btn--clear">clear board</button>
                <div class="app-header__timer"><span data-timer id="timer" class="app-header__time">30:00</span></div>
            </div>

            <div class="app__nav nav-app">
                <div class="nav-app__inner">
                    <div class="nav-app__burger"><img src="./assets/img/icons/burger_menu.svg" alt=""></div>
                    <div class="nav-app__title">Todo yekimuro</div>
                </div>
            </div>

            <ul class="app__list">

                <li class="app__task task-app">
                    <span class="task-app__text">work one</span>
                    <div class="task-app__buttons">
                        <button class="task__complite"></button>
                        <button class="task__delete"></button>
                    </div>    
                </li>

            </ul>

        </div>




       </div>










    </div>
    



</body>
</html>
