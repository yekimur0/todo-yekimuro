<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo yekimuro</title>
</head>
<body>

    <div class="app">

       <div class="app__container">


        <div class="app__body">

            <div class="app__header app-header">
                <button class="app-header__btn app-header__btn--clear" id="clear-btn">clear board</button>
                <div class="app-header__timer"><span data-timer id="timer" class="app-header__time">30:00</span></div>
            </div>

            <div class="app__nav nav-app">
                <div class="nav-app__inner">
                    <div class="nav-app__burger"><img src="./assets/img/icons/burger_menu.svg" alt=""></div>
                    <div class="nav-app__title">Todo yekimuro</div>
                </div>
            </div>

            <div class="app__wrapper">
                <ul class="app__list">

                  
                   
    
                </ul>
            </div>

            
          <div class="task__add add-task">
            <button role="submit" type="submit" class="add-task__button" data-task-add>Add task +</button>
            <input type="text" class="add-task__input require" data-task-input>
          </div>

        </div>




       </div>










    </div>
    


<script src="./assets/js/index.js"></script>
</body>
</html>
